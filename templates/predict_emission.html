<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Emission</title>
</head>
<body>
    <h2>Predict Emission</h2>
    <div class="container">
        <form action="/predict_emission" method="post">
          <div class="form-group">
            <p>Check CO2 emission</p>
            <label for="text">Engine Size</label>
            <input type="text" class="form-control" id="text" name="Engine" placeholder="Enter the size of your engine">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
        <h1 class="text-center mt-3">Co2 Emission Predictor</h1>
          <h3 class="text-center mt-5">The Vehicle CO2 Emission is  <strong>{{EMI}}</strong>  g/km.<br><br><br>
              <a href="/"> <button type="submit">Go Back</button></a>
          </h3>
  
    </div>
</body>
</html>
