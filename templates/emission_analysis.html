<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Emission Analysis</title>
</head>
<body>
    <h2>Emission Analysis</h2>

    <form action="/" method="post">
        <div class="form-group">
          <img src="https://ourworldindata.org/uploads/2020/10/Transport-CO2-emissions-by-mode-bar-chart-768x303.png">
          <h2>Check CO2 emission</h2>
          <label for="text">Engine Size</label>
          <input type="text" class="form-control" id="text" name="Engine" placeholder="Enter the size of your engine">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p>{{ emission_value }}</p>
</body>
</html>
